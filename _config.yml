# Basic
name:               "byy myself"
description:        "A set of writings by myself"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
url:                "https://flippedaben.github.io"
author:             "Benjamin Yang"
twitter:
  username:         
#facebook:
#  app_id:           1234
#    publisher:      1234

# URL
baseurl:            ""
permalink:          /:year/:month/:day/:title/

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "About"
    href:           "/about/"
  - name:           "Download"
    href:           "https://github.com/flippedAben/"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

gems:
  - jekyll-seo-tag
